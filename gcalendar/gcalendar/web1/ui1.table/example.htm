<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>innovaphone.devices</title>
<link rel="stylesheet" href="../lib1/innovaphone.lib1.css" type="text/css" />
<link rel="stylesheet" href="example.css" type="text/css" />
<script src="../lib1/innovaphone.lib1.js" type="text/javascript"></script>
<script src="../ui1.lib/innovaphone.ui1.lib.js" type="text/javascript"></script>
<script src="innovaphone.ui1.table.js" type="text/javascript"></script>

<script>
function start() {
    var body = new innovaphone.ui1.Node("body");
    document.body = body.container;
    var tableCfg = new innovaphone.ui1.TableConfig("@container table-name (max-width:1000px)", "", "flex:1 1 auto");
    var table = body.add(new innovaphone.ui1.Table(tableCfg));
    
    table.addColumn(null, "Testspalte1");
    table.addColumn(null, "Testspalte2");
    table.addColumn(null, "Testspalte3");
    
    table.addRow(1, ["Content1-1", "Content1-2", "Content1-3"]);
    table.addRow(2, ["Content2-1", "Content2-2", "Content2-3"]);
}
</script>

</head>

<body onload="start();">
</body>
</html>
