<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ui1.editor</title>
    <link rel="stylesheet" href="../doc/innovaphone.doc.css" type="text/css" />
    <script src="../lib1/innovaphone.lib1.js" type="text/javascript"></script>
    <script src="../ui1.lib/innovaphone.ui1.lib.js" type="text/javascript"></script>
    <script src="../ui1.svg/innovaphone.ui1.svg.js" type="text/javascript"></script>
    <script src="innovaphone.ui1.refpage.js" type="text/javascript"></script>
    <style>
        dt {
            font-weight: bold;
        }
    </style>

    <script type="text/javascript">
        function Try() {
        var out = document.getElementById('out');
        out.innerText = "";
        eval(document.getElementById('code').value);
        }
    </script>
</head>

<body>
    <h1>ui1.refpage</h1>
    <p>
        Provides a link to a reference page in the innovaphone wiki.
        Used by PbxManager plugins.
    </p>
    <button onclick="Try()">Try</button>
    <div style="position:relative; height:420px">
        <textarea id="code" style="position: absolute; left: 0px; top: 0px; width: 600px; height: 400px; border: 1px solid grey; font-family: Lucida Console">
var wikiLink = new innovaphone.ui1.RefPage("fill: black; width: 20px; height: 20px;", "PBX/Config/myApps");
out.appendChild(wikiLink.container);
        </textarea>
        <div id="out" style="position:absolute; left:610px; top:0px; width:600px; height:400px; border:1px solid grey">

        </div>
    </div>

</body>
</html>
