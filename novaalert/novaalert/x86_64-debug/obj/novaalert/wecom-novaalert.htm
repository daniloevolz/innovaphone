    <div class="colunaesquerda">
        <div id="teclado" class="teclado">
            <div id="backspace" class="backspace"> 
              <input type="text" id="type" class="type">
                <div class="backspace-icon">
                  <img src="backspace.png" width="30px" height="25px" style="margin-top: 4px;">
                </div>
            </div>
            <div class="flex-teclado">
                 <button onclick="insert('1')">1</button>
                 <button onclick="insert('2')">2</button>
                 <button onclick="insert('3')">3</button> 
                 <button onclick="insert('4')">4</button> 
                 <button onclick="insert('5')">5</button> 
                 <button onclick="insert('6')">6</button>
                 <button onclick="insert('7')">7</button>
                 <button onclick="insert('8')">8</button>
                 <button onclick="insert('9')">9</button>
                 <button onclick="insert('*')">*</button>
                 <button onclick="insert('0')">0</button>
                 <button onclick="insert('#')">#</button>
            </div>  

            <div id="calling" class="calling" style="display: flex ;">
                <button style="width: 50%; height: 40px; background-color: rgb(20, 187, 20); color: rgb(0, 0, 0); font-weight: bold;">LIGAR</button>
                <button style="width: 50%; height: 40px; background-color: rgb(248, 23, 23); color: rgb(0, 0, 0); font-weight: bold;">DESLIGAR</button>
            </div>
        </div>	
        <div id="calls" class="calls">
            CHAMADAS RECEBIDAS
        </div>
    </div>
