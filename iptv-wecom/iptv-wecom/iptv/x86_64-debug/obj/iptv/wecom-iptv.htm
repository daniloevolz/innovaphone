<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Player</title>
    <link rel="stylesheet" href="web1/lib1/innovaphone.lib1.css" type="text/css" />
    <link rel="stylesheet" href="wecom-iptv.css" type="text/css" />
    <link rel="stylesheet" href="modal.css" type="text/css" />
    <script src="web1/lib1/innovaphone.lib1.js" type="text/javascript"></script>
    <script src="web1/ui1.lib/innovaphone.ui1.lib.js" type="text/javascript"></script>
    <script src="web1/ui1.svg/innovaphone.ui1.svg.js" type="text/javascript"></script>
    <script src="web1/appwebsocket/innovaphone.appwebsocket.Connection.js" type="text/javascript"></script>
    <script src="wecom-iptv.js" type="text/javascript"></script>
    <script src="wecom-iptvtexts.js" type="text/javascript"></script>
    <script src="video.js"></script>
</head>
<body onload="selectplayer(); innovaphone.lib1.Start(function (start) { new Wecom.iptv(start, { }); })">
        <input type="checkbox" id="checkmenu">
        <label for="checkmenu">
            <img src="menu-icon.png" />
        </label>
        <nav>
            <ul id="listchanenels">
                <!--<li><a href="player.htm?chn=cnn">CNN Brasil</a></li>-->
                <li><a href="javascript:newVideoModal()">Adicionar Vídeo</a></li>
            </ul>
        </nav>
        <div class="container">
            <!-- CSS  -->
            <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
            <!-- HTML -->
            <video allow="autoplay" autoplay="true" muted="muted" id='hls-example' class="video-js vjs-default-skin" width="auto" height="auto" controls>
                <source id="hls-source" type="application/x-mpegURL" src="https://stmv1.srvif.com/animetv/animetv/playlist.m3u8">
            </video>
            <!-- If you'd like to support IE8 (for Video.js versions prior to v7)
            <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
                <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
                <script>
                    var player = videojs('hls-example');
                    player.play();
                </script>
                    -->
        </div>
        <div class="modal">
            <header>
                <h2>Adicionar Vídeo</h2>
                <span onclick="closeModal()" class="fechar-modal">×</span>
            </header>
            <div class="corpo-modal">
                <p>Nome:</p>
                <input id="nomeVideo" type="text" class="input" />
                <br />
                <p>URL:</p>
                <input id="urlvideo" type="url" class="input" />
            </div>
            <footer><button onclick="closeModal()" class="btn btn-close btn-lg">Cancelar</button><button class="btn btn-save btn-lg">Salvar</button></footer>
        </div>
        <div id="mascara"></div>
</body>
</html>
