        // Função para obter o valor de um parâmetro de URL
        $.urlParam = function (name) {
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (!results) {
                return null;
            }
            return decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
