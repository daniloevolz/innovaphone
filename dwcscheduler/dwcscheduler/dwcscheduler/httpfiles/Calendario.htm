<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>DWC Agenda Online</title>

    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js'></script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            margin: 10px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
            background-color: #7c7171c7;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
    <script>

        $(document).ready(function () {
            $.fullCalendar.locale('pt-br');
            var id = $.urlParam('id');
            fetch('/dwcscheduler/get-agenda?id=' + id, {
                method: 'GET',
                headers: {}
            }).then(function (response) {
                // Processa a resposta do servidor
                if (response.status == 200) {

                    response.text().then(function (text) {
                        var obj = JSON.parse(String(text));
                        //obj.push({
                        //    title: "Indisponível",
                        //    time_start: "2000-12-30T00:00",
                        //    time_end: "2000-12-30T23:00"
                        //});
                        //obj.push({
                        //        title: "Indisponível",
                        //        time_start: "2999-01-01T00:00",
                        //        time_end: "2999-01-01T01:00"
                        //    });
                        console.log("get-agenda result=" + JSON.stringify(obj))
                        var first_start = "2999-01-01T01:00";
                        var last_end = "2000-12-30T23:00";
                        var dataavailability = JSON.parse(obj.dataavailability);
                        var dataschedules = JSON.parse(obj.dataschedules);

                        //Disponibilidades cadastradas
                        for (var i = 0; i < dataavailability.length-1; i++) {
                            var start = moment(dataavailability[i].time_end).toDate();
                            var end = moment(dataavailability[i + 1].time_start).toDate();

                            if (first_start > dataavailability[i].time_start) {
                                first_start = dataavailability[i].time_start;
                            }
                            if (last_end < dataavailability[i + 1].time_end) {
                                last_end = dataavailability[i + 1].time_end;
                            }
                            var eventData = {
                                title: "Indisponível",
                                start: start,
                                end: end,
                                editable: false,
                                backgroundColor: '#941f1f'
                            };
                            $('#calendar').fullCalendar('renderEvent', eventData, true);
                        }
                        var eventData = {
                            title: "Indisponível",
                            start: "2000-01-01T01:00",
                            end: first_start,
                            editable: false,
                            backgroundColor: '#941f1f'
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true);
                        var eventData = {
                            title: "Indisponível",
                            start: last_end,
                            end: "2999-01-01T01:00",
                            editable: false,
                            backgroundColor: '#941f1f'
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true);

                        //Eventos já existentes
                        for (var i = 0; i < dataschedules.length; i++) {
                            var eventData = {
                                title: "Indisponível",
                                start: dataschedules[i].time_start,
                                end: dataschedules[i].time_end,
                                editable: false,
                                backgroundColor: '#02163F'
                            };
                            $('#calendar').fullCalendar('renderEvent', eventData, true);
                        }
                    });
                } else {
                    response.text().then(function (text) {
                        window.alert("Algo saiu errado:\n" + text);
                    });
                }

            });

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'agendaWeek',
                slotDuration: '00:30:00',
                minTime: '00:00:00',
                maxTime: '24:00:00',
                selectable: true,

                selectHelper: true,
                select: function (start, end, jsEvent, view) {
                    // If user clicks on a day in month view, switch to day view and let them select a time
                    if (view.name === 'month') {
                        $('#calendar').fullCalendar('changeView', 'agendaDay');
                        $('#calendar').fullCalendar('gotoDate', start);
                        //$('#calendar').fullCalendar('select', start, end, jsEvent);
                    } else if (view.name === 'agendaWeek') {
                        $('#calendar').fullCalendar('changeView', 'agendaDay');
                        $('#calendar').fullCalendar('gotoDate', start);
                    } else {
                        var name = prompt('Digite o seu nome:');
                        var email = prompt('Digite o seu e-mail:');
                        if (name && email) {
                            var eventData;
                            eventData = {
                                sip: id,
                                title: name,
                                start: start,
                                end: end,
                                email: email
                            };
                            fetch('/dwcscheduler/salvar-evento', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(eventData)
                            }).then(function (response) {
                                // Processa a resposta do servidor
                                if (response.status == 200) {

                                    response.text().then(function (text) {
                                        var obj = JSON.parse(String(text));
                                        switch (obj.status) {
                                            case 200:
                                                window.alert("\n" + obj.msg);
                                                $('#calendar').fullCalendar('renderEvent', eventData, true);
                                                break;
                                            default:
                                                window.alert(obj.msg);
                                                break;
                                        }
                                    });
                                } else {
                                    response.text().then(function (text) {
                                        window.alert("Algo saiu errado:\n" + text);
                                    });
                                }

                            });

                            //var mailto = "mailto:" + email + "?subject=" + encodeURIComponent("Agendamento de evento") + "&body=" + encodeURIComponent("Ol�,\n\nSeu evento foi agendado para " + moment(start).format("DD/MM/YYYY [�s] HH:mm") + " e ter� dura��o de " + duration + " minutos.\n\nAtenciosamente,\nAgenda Online");
                            //window.open(mailto);
                        }
                        $('#calendar').fullCalendar('unselect');
                    }
                },
                editable: false,
                eventLimit: true,
                events: [],
                eventRender: function (event, element) {}
            });

        });
        // Função para obter o valor de um parâmetro de URL
        $.urlParam = function (name) {
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (!results) {
                return null;
            }
            return decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    </script>
</head>
<body>
    <div id='calendar'></div>
</body>
</html>
