<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ui1.Popup</title>
    <link rel="stylesheet" href="../lib1/innovaphone.lib1.css" type="text/css" />
    <link rel="stylesheet" href="../styles/innovaphone.Styles.css" type="text/css" />
    <link rel="stylesheet" href="../lib/innovaphone.doc.css" type="text/css" />
    <script src="../lib1/innovaphone.lib1.js" type="text/javascript"></script>
    <script src="../ui1.lib/innovaphone.ui1.lib.js" type="text/javascript"></script>
    <script src="innovaphone.ui1.popup.js" type="text/javascript"></script>

    <script type="text/javascript">
        var popup;
        function load() {
            var popup = new innovaphone.ui1.Popup1("position:absolute; left:50px; top:50px; width:300px; height:200px");
            popup.header.AddText("Popup");
            popup.content.Add(new innovaphone.ui1.node("div", "position:absolute; left:20px; top:20px; width:50px; height:50px; background-color:green"));
            popup.closer.AddEvent("click", function () { alert("closed") });
        }
    </script>
</head>

<body onload="load()">
</body>
</html>
