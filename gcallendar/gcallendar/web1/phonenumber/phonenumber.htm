<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>phonenumber</title>
    <link rel="stylesheet" href="../doc/innovaphone.doc.css" type="text/css" />
    <script src="innovaphone.phonenumber.js" type="text/javascript"></script>

    <script type="text/javascript">
        function Try() {
            var out = document.getElementById('out');
            out.innerText = "";
            eval(document.getElementById('code').value);
        }
    </script>
</head>

<body>
    <h1>phonenumber (13r2 or higher)</h1>

    <button onclick="Try()">Try</button>
    <div style="position:relative; height:220px">
        <textarea id="code" style="position: absolute; left: 0px; top: 0px; width: 600px; height: 200px; border: 1px solid grey; font-family: Lucida Console">
// readPhoneNumber
var text = "+49 (0) 1234 5678 - 9";
var num = innovaphone.phonenumber.readPhoneNumber(text);
document.getElementById("out").innerHTML = num + "&lt;br/&gt;";

text = "000 49 (0) 1234 5678 - 9";
num = innovaphone.phonenumber.readPhoneNumber(text, "000");
document.getElementById("out").innerHTML += num + "&lt;br/&gt;";
        </textarea>
        <div id="out" style="position:absolute; left:610px; top:0px; width:600px; height:200px; border:1px solid grey">

        </div>
    </div>

    <h2>innovaphone.phonenumber</h2>
    <p>
        A library that contains various functions related to phone numbers.
    </p>
    <dl>
        <dt>readPhoneNumber(text, prefixIntl)</dt>
        <dd>
            Converts a text presentation of a phone number into a dialable phone number.<br />
            <i>
                E.g. +49 (0) 1234 5678 - 9 is turned into +49123456789
            </i>
        </dd>
    </dl>

</body>
</html>
